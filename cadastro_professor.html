<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro do Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card card-register mx-auto col-8 px-0">
            <div class="card-header bg-primary">Cadastro de Cliente</div>
            <div class="card-body">
                <form action="cadastro_professor.php" method="POST">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-12">
                                <label for="Nome">Nome completo</label>
                                <input type="text" name="nome" class="form-control" placeholder="Digite seu nome completo">
                            </div>
                            <div class="col-12">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" class="form-control" placeholder="Digite CPF">
                            </div>
                            <div class="col-12">
                                <label for="endereco">email</label>
                                <input type="email" name="email" class="form-control" placeholder="Digite seu endereço">
                            </div>
                            <div class="col-6">
                                <label for="estado">Estado civil</label>
                                <select name="estado" class="form-control">
                                    <option value="">Selecione um estado civil</option>
                                    <option value="casado">Casado</option>
                                    <option value="solteira">Solteira</option>
                                    <option value="divorcida">Divorcida</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Cadastrar</button>
                    <div class="text-center">
                        <a href="index.html" class="d-block mt-3">Página inicial</a>
                    </div>
                </form>
            </div>
        </div>
    </div>       
</body>
</html>
